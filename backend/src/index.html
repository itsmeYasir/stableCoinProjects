<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nUSD UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>nUSD UI</h1>
    <div>
      <label class="label">Deposit ETH Amount:</label>
      <input id="depositAmount" class="input" type="number" step="any" placeholder="Enter ETH amount">
      <button id="depositButton" class="button">Deposit</button>
    </div>
    <div>
      <label class="label">Redeem nUSD Amount:</label>
      <input id="redeemAmount" class="input" type="number" step="any" placeholder="Enter nUSD amount">
      <button id="redeemButton" class="button">Redeem</button>
    </div>
    <div>
      <label class="label">Total nUSD Supply:</label>
      <input id="totalSupply" class="input" type="text" readonly>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
